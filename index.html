<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroush's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #f3f3f3;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .nav-links {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links ul li a:hover {
            color: #7d7d7d;
        }

        .auth {
            display: flex;
            gap: 15px;
        }

        .auth a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth a:hover {
            color: #7d7d7d;
        }

        .background {
            position: relative;
            background-color: #f5f5f5;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .text-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }

        .text-buttons h1 {
            font-size: 72px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #e9e9e9;
            border: none;
            padding: 11px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: #d1d1d1;
        }

        .content img {
            width: 400px;
            height: 400px;
            border-radius: 15px;
            margin-left: 30px;
            align-self: center;
        }

        .next-section {
            margin-top: 5px;
            text-align: left;
            position: relative;
            background-color: #f5f5f5;
            padding: 20px 0;
        }

        .container {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 100vh;
            background: url('02.BANNER.gif');
            border-radius: 30px;
            margin: 0 10px;
        }

        /* Updated to only apply overlay on background, not on content */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            z-index: -1; /* Ensures the overlay is below the content */
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            max-width: 800px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
        }

        .image {
            margin-top: 55px;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Zoom effect on hover */
        .image:hover {
            transform: scale(1.1); /* Slight zoom effect */
        }

        .image.expanded {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">A.</div>
            <nav class="nav-links">
                <ul>
                    <li><a href="#">Explore </a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Academy</a></li>
                    <li><a href="#">Conferences</a></li>
                    <li><a href="#">Market</a></li>
                </ul>
            </nav>
            <div class="auth">
                <a href="#">Log in</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </header>

    <section class="background">
        <div class="content">
            <div class="text-buttons">
                <h1>AROUSH'S <br> PORTFOLIO</h1>
                <div class="buttons">
                    <button>Designs</button>
                    <button>Services</button>
                </div>
            </div>
            <img src="img a.jpg" alt="Portfolio Image">
        </div>
    </section>

    <section class="next-section">
        <div class="container">
            <div class="header">AT. Portfolio</div>
            <div class="footer">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita dolor nesciunt beatae, rem ab minus in ducimus aut?</div>
            <div class="image-grid">
                <div class="image"><img src="img one.jpg" alt="Image 1"></div>
                <div class="image"><img src="img two.jpg" alt="Image 2"></div>
                <div class="image"><img src="img three.jpg" alt="Image 3"></div>
                <div class="image"><img src="img four.jpg" alt="Image 4"></div>
                <div class="image"><img src="img five.jpg" alt="Image 5"></div>
                <div class="image"><img src="img six.jpg" alt="Image 6"></div>
            </div>
            <div class="overlay" id="overlay"></div>
        </div>
    </section>
</body>
</html>
